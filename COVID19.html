<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>COVID-19</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <p id="desc">Total # of confirmed ? in ?</p>
    <div id="graph"></div>
    <p>Data source: <a href="https://github.com/nytimes/covid-19-data">nytimes/covid-19-data</a></p>
  </body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const state = urlParams.has("state") ? urlParams.get("state") : "Washington";
    const report = urlParams.has("report") ? urlParams.get("report") : "cases";
    $("#desc").text("Total # of confirmed " + report + " in " + state + ":");
    
    const margin = ({top: 0, right: 20, bottom: 70, left: 60});
    const width = 1200 - margin.left - margin.right;
    const height = 600 - margin.top - margin.bottom;

    let tooltip = d3.select("body").append("div")
      .style("opacity", "0")
      .style("position", "absolute")
      .style("background", "#FFFFFF")
      .style("boarder", "1px solid")
      .style("text-align", "center");
    
    let x = d3.scaleBand()
      .range([0, width])
      .padding(0.3);
    let y = d3.scaleLinear()
      .range([height, 0]);
    
    let svg = d3.select("#graph").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);

    d3.csv("https://raw.githubusercontent.com/nytimes/covid-19-data/master/us-states.csv", function(d) {
      if (state === d.state) {
        return {
          date: d.date,
          cases: parseInt("cases" === report ? d.cases : d.deaths),
          deaths: parseInt(d.deaths)
        };
      };
    }).then(function(data) {
      x.domain(data.map(function(d) { 
          return d.date; 
        }));
      y.domain([0, d3.max(data, function(d) {
          return d.cases;
        })]);
      svg.append("g")
        .attr("fill", "steelblue")
        .selectAll("bar")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", function(d) { return x(d.date); })
        .attr("y", function(d) { return y("cases" === report ? d.cases : d.deaths); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y("cases" === report ? d.cases : d.deaths); })
        .on("mouseover", function(d, i) {
          d3.select(this).transition()
            .attr("opacity", "0.8");
          tooltip.html("cases:" + d.cases + "<br>" + "deaths:" + d.deaths + "<br>" + d.date)
            .style("left", (d3.event.pageX + 20) + "px")
            .style("top", (d3.event.pageY - 20) + "px")
            .style("opacity", "1");
        })
        .on("mouseout", function(d, i) {
          d3.select(this).transition()
            .attr("opacity", "1");
        });
      svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("y", 0)
        .attr("x", 9)
        .attr("dy", ".30em")
        .attr("transform", "rotate(90)")
        .style("text-anchor", "start");
      svg.append("g")
        .call(d3.axisLeft(y));
    });
  </script>
</html>
